name: CI

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  setup:
    name: Setup
    runs-on: ubuntu-latest
    outputs:
      node-version: ${{ steps.versions.outputs.node-version }}
      yarn-version: ${{ steps.versions.outputs.yarn-version }}
    steps:
      - uses: actions/checkout@v4
      - name: Extract versions from package.json
        id: versions
        run: |
          NODE_VERSION=$(jq -r '.volta.node' package.json)
          YARN_VERSION=$(jq -r '.volta.yarn' package.json)
          echo "node-version=$NODE_VERSION" >> $GITHUB_OUTPUT
          echo "yarn-version=$YARN_VERSION" >> $GITHUB_OUTPUT

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4
      - uses: volta-cli/action@v4
        with:
          node-version: ${{ needs.setup.outputs.node-version }}
          yarn-version: ${{ needs.setup.outputs.yarn-version }}
      - uses: actions/cache@v4
        with:
          path: node_modules
          key: yarn-deps-${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}
      - name: Install dependencies
        run: yarn install --immutable
      - name: Run typecheck
        run: yarn typecheck

  test:
    name: Tests
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4
      - uses: volta-cli/action@v4
        with:
          node-version: ${{ needs.setup.outputs.node-version }}
          yarn-version: ${{ needs.setup.outputs.yarn-version }}
      - uses: actions/cache@v4
        with:
          path: node_modules
          key: yarn-deps-${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}
      - name: Install dependencies
        run: yarn install --immutable
      - name: Run tests
        run: yarn test:run

  deploy:
    name: Deploy to Netlify
    runs-on: ubuntu-latest
    needs: [setup, typecheck, test]
    steps:
      - uses: actions/checkout@v4
      - uses: volta-cli/action@v4
        with:
          node-version: ${{ needs.setup.outputs.node-version }}
          yarn-version: ${{ needs.setup.outputs.yarn-version }}
      - uses: actions/cache@v4
        with:
          path: node_modules
          key: yarn-deps-${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}
      - name: Install dependencies
        run: yarn install --immutable
      - name: Build
        run: yarn build
      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v3.0
        with:
          publish-dir: './dist'
          production-branch: main
          production-deploy: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: ${{ github.event.pull_request.title || 'Deploy from GitHub Actions' }}
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
