name: CI

on:
  pull_request:
    branches: ['**']
  push:
    branches: [main]

jobs:
  setup:
    name: Setup
    runs-on: ubuntu-latest
    if: "github.event_name != 'pull_request' || !startsWith(github.event.pull_request.title, 'chore(main): release')"
    outputs:
      node-version: ${{ steps.versions.outputs.node-version }}
      yarn-version: ${{ steps.versions.outputs.yarn-version }}
    steps:
      - uses: actions/checkout@v4
      - name: Extract versions from package.json
        id: versions
        run: |
          NODE_VERSION=$(jq -r '.volta.node' package.json)
          YARN_VERSION=$(jq -r '.volta.yarn' package.json)
          echo "node-version=$NODE_VERSION" >> $GITHUB_OUTPUT
          echo "yarn-version=$YARN_VERSION" >> $GITHUB_OUTPUT

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    needs: setup
    if: "github.event_name != 'pull_request' || !startsWith(github.event.pull_request.title, 'chore(main): release')"
    steps:
      - uses: actions/checkout@v4
      - uses: volta-cli/action@v4
        with:
          node-version: ${{ needs.setup.outputs.node-version }}
          yarn-version: ${{ needs.setup.outputs.yarn-version }}
      - uses: actions/cache@v4
        with:
          path: node_modules
          key: yarn-deps-${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}
      - name: Install dependencies
        run: yarn install --immutable
      - name: Run typecheck
        run: yarn typecheck

  test:
    name: Tests
    runs-on: ubuntu-latest
    needs: setup
    if: "github.event_name != 'pull_request' || !startsWith(github.event.pull_request.title, 'chore(main): release')"
    steps:
      - uses: actions/checkout@v4
      - uses: volta-cli/action@v4
        with:
          node-version: ${{ needs.setup.outputs.node-version }}
          yarn-version: ${{ needs.setup.outputs.yarn-version }}
      - uses: actions/cache@v4
        with:
          path: node_modules
          key: yarn-deps-${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}
      - name: Install dependencies
        run: yarn install --immutable
      - name: Run tests
        run: yarn test:run

  release:
    name: Release Please
    runs-on: ubuntu-latest
    needs: [setup, typecheck, test]
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - name: Run Release Please
        if: github.event_name == 'push'
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: .release-please-config.json
      - name: Skip release on PR
        if: github.event_name == 'pull_request'
        run: echo "Skipped"

  deploy:
    name: Deploy to Netlify
    runs-on: ubuntu-latest
    needs: [setup, typecheck, test, release]
    if: "github.event_name != 'pull_request' || !startsWith(github.event.pull_request.title, 'chore(main): release')"
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - uses: volta-cli/action@v4
        with:
          node-version: ${{ needs.setup.outputs.node-version }}
          yarn-version: ${{ needs.setup.outputs.yarn-version }}
      - uses: actions/cache@v4
        with:
          path: node_modules
          key: yarn-deps-${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}
      - name: Install dependencies
        run: yarn install --immutable
      - name: Build
        run: yarn build
      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v3.0
        with:
          publish-dir: './dist'
          production-branch: main
          production-deploy: ${{ github.event_name == 'push' }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "${{ github.event_name == 'pull_request' && format('PR {0}{1} â€“ {2}', '#', github.event.pull_request.number, github.event.pull_request.title) || format('Push to main: {0}', github.event.head_commit.message) }}"
          enable-pull-request-comment: true
          enable-commit-comment: false
          enable-commit-status: false
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
