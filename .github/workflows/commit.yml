name: Commit

on:
  push:
    branches-ignore:
      - main

jobs:
  setup:
    name: Setup
    runs-on: ubuntu-latest
    outputs:
      node-version: ${{ steps.versions.outputs.node-version }}
      yarn-version: ${{ steps.versions.outputs.yarn-version }}
    steps:
      - uses: actions/checkout@v4
      - name: Extract versions from package.json
        id: versions
        run: |
          NODE_VERSION=$(jq -r '.volta.node' package.json)
          YARN_VERSION=$(jq -r '.volta.yarn' package.json)
          echo "node-version=$NODE_VERSION" >> $GITHUB_OUTPUT
          echo "yarn-version=$YARN_VERSION" >> $GITHUB_OUTPUT

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4
      - uses: volta-cli/action@v4
        with:
          node-version: ${{ needs.setup.outputs.node-version }}
          yarn-version: ${{ needs.setup.outputs.yarn-version }}
      - uses: actions/cache@v4
        with:
          path: node_modules
          key: yarn-deps-${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}
      - name: Install dependencies
        run: yarn install --immutable
      - name: Run typecheck
        run: yarn typecheck

  test:
    name: Tests
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4
      - uses: volta-cli/action@v4
        with:
          node-version: ${{ needs.setup.outputs.node-version }}
          yarn-version: ${{ needs.setup.outputs.yarn-version }}
      - uses: actions/cache@v4
        with:
          path: node_modules
          key: yarn-deps-${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}
      - name: Install dependencies
        run: yarn install --immutable
      - name: Run tests
        run: yarn test:run

  deploy:
    name: Deploy Preview
    runs-on: ubuntu-latest
    needs: [setup, typecheck, test]
    permissions:
      contents: read
      deployments: write
    steps:
      - uses: actions/checkout@v4
      - uses: volta-cli/action@v4
        with:
          node-version: ${{ needs.setup.outputs.node-version }}
          yarn-version: ${{ needs.setup.outputs.yarn-version }}
      - uses: actions/cache@v4
        with:
          path: node_modules
          key: yarn-deps-${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}
      - name: Install dependencies
        run: yarn install --immutable
      - name: Build
        run: yarn build
      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v3.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          publish-dir: './dist'
          production-deploy: false
          deploy-message: "${{ format('Commit: {0} ({1})', github.event.head_commit.message, github.event.head_commit.url) }}"
          enable-pull-request-comment: true
          enable-commit-comment: false
          enable-commit-status: false
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
