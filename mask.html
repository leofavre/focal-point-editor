<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mask</title>
  </head>
  <body>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 600 400"
      style="border: 1px solid black; width: 200px; height: 200px;"
    >
      <!-- Vertical line -->
      <line
        x1="25%"
        y1="0"
        x2="25%"
        y2="100%"
        stroke="black"
        stroke-width="1"
        stroke-dasharray="4 4"
        vector-effect="non-scaling-stroke"
      />

      <!-- Horizontal line -->
      <line
        x1="0"
        y1="75%"
        x2="100%"
        y2="75%"
        stroke="black"
        stroke-width="1"
        stroke-dasharray="4 4"
        vector-effect="non-scaling-stroke"
      />
    </svg>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 600 400"
      style="border: 1px solid black; width: 200px; height: 200px;"
      preserveAspectRatio="xMidYMid slice"
    >
      <!-- Vertical line -->
      <line
        x1="25%"
        y1="0"
        x2="25%"
        y2="100%"
        stroke="black"
        stroke-width="1"
        stroke-dasharray="4 4"
        vector-effect="non-scaling-stroke"
      />

      <!-- Horizontal line -->
      <line
        x1="0"
        y1="75%"
        x2="100%"
        y2="75%"
        stroke="black"
        stroke-width="1"
        stroke-dasharray="4 4"
        vector-effect="non-scaling-stroke"
      />
    </svg>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 600 400"
      style="border: 1px solid black; width: 1000px; height: 200px;"
      preserveAspectRatio="xMidYMid slice"
    >
      <!-- Vertical line -->
      <line
        x1="25%"
        y1="0"
        x2="25%"
        y2="100%"
        stroke="black"
        stroke-width="1"
        stroke-dasharray="4 4"
        vector-effect="non-scaling-stroke"
      />

      <!-- Horizontal line -->
      <line
        x1="0"
        y1="75%"
        x2="100%"
        y2="75%"
        stroke="black"
        stroke-width="1"
        stroke-dasharray="4 4"
        vector-effect="non-scaling-stroke"
      />
    </svg>
  </body>
</html>
